<!DOCTYPE html>
<html>
  <head>
    <title>Galton Board - Alexandre Borghi</title>

    <style>
      html,
      body {
        margin: 0;
        background-color: rgb(51, 51, 51);
        color: white;
        height: 100%;
      }

      * {
        box-sizing: border-box;
      }

      main {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      canvas {
        max-width: 100vw;
        max-height: 100vh;
      }
    </style>
  </head>
  <body>
    <main>
      <canvas></canvas>
      <div>
        <label for="animation-speed">Animation speed: </label>
        <input
          type="range"
          id="animation-speed"
          min="1"
          max="60"
          step="1"
          value="1"
        />
      </div>
    </main>
  </body>
</html>
